<!DOCTYPE html>
<html lang="en">   
 <head>
  <meta charset="UTF-8">
  <title>SharePaste</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <!-- Headers and what not -->
  <header class="headerBar">
    <button id="newButton" class="headerBut">New</button>
    <button id="shareButton" class="headerBut">Share</button>

    <input id="shareLink" class="shareLink" type="text" readonly>
  </header>

  <!-- Text field stuff-->
  <form action="/api/new" method="GET">
    <textarea class="pasteBox"
              id="pasteBox"
              name="pasteText"
              placeholder=""
              maxlength="30000"
              ></textarea>

  </form>
  
  <script src="script.js"></script>
 </body>
</html>
