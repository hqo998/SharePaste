<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>SharePaste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="www/style.css">
  <link rel="icon" type="image/png" href="/www/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/www/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/www/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/www/favicon/apple-touch-icon.png" />
 </head>
 <body>
  <!-- Headers and what not -->
  <header class="headerBar">
    <button id="newButton" class="headerBut">New</button>
    <button id="shareButton" class="headerBut">Share</button>

    <input id="shareLink" class="shareLink" type="text" readonly>

    <span id="viewCount" class="viewCount">ğŸ‘ 0</span>
  </header>

  <!-- Text field stuff-->
  <div class="editorContainer">
    <div class="lineNumbers font" id="lineNumbers">1</div>
    <textarea class="pasteBox font"
              id="pasteBox"
              name="pasteText"
              placeholder=""
              spellcheck="false"
              maxlength="30000"
              ></textarea>
  </div>

  <footer id="footerBar" class="footerBar">
    <span id="footerPromo" class="footerPromo">
      Check out <a href="https://github.com/hqo998/SharePaste" target="_blank" class="githubLink">SharePaste on GitHub</a>!
    </span>
    <button id="footerCloseButton" class="headerBut">Close</button>
  </footer>
  <script src="www/script.js"></script>
 </body>
</html>
